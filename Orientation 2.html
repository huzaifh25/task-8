<!DOCTYPE html>
<html>
<head>
	<title>Orientation Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<h3 class="text" ;">           Orientation Form </h3>

	<div class="container"><br>
		
		<div class="col-lg-6 m-auto d-block">
			
			<form action="#" onsubmit="return validation()" class="bg-light">
				
				<div class="form-group">
					<label for="user" > Topic </label>
					<input type="text" name="user" class="form-control" id="user" autocomplete="off">
					
				</div>

				<div class="form-group">
					<label>Description </label>
					<input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
					
				</div>

				 <div class="form-group">
					<label > Start Date: </label>
					<input type="Date" name="conpass" class="form-control" id="conpass" autocomplete="off">
					
				</div>
				
				<div>
				<label> Category </label>
				<select id = "mylist" onchange = "category()" class="form-control" id="conpass">
				<option> HR </option>
				<option> General </option>
				<option> IT</option>
				<option> Technician </option>
				</select>
				</div>



				<div class="form-group">
					<label> Estimated Hours: </label>
					<input type="text" name="mobile" class="form-control" id="Number" autocomplete="off">
					
				</div>
				<div class="form-group">
					<label> Actual Hours: </label>
					<input type="text" name="mobile" class="form-control" id="Number" autocomplete="off">
				</div>
				
				<div>
				<label> Status </label>
				<select id = "mylist" onchange = "category()" class="form-control" id="conpass">
				<option> New </option>
				<option> In-Progress </option>
				<option> Skipped </option>
				<option> Completed </option>
				</select>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Comments: </label>
					<input type="text" name="email" class="form-control" id="comment" autocomplete="off">
					
				</div>

				<input type="submit" name="submit" value="submit" class="btn btn-success" 	autocomplete="off">


			</form><br><br>


		</div>
	</div>



	
</body>
</html>
